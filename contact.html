  <h1>Contact Me</h1>

  <form id="contactForm" class="content" onsubmit="sendEmail(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit" class="download-btn">Send Message</button>
  </form>

  <footer>© 2025 My Resource Hub | Built by Me with ❤️</footer>

  <script>
    function sendEmail(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Opens user's email app (no backend needed)
      window.location.href = `mailto:Pawanchad1@outlook.com?subject=Message from ${name}&body=${encodeURIComponent(message)}%0A%0AFrom: ${email}`;
    }
  </script>
</body>
